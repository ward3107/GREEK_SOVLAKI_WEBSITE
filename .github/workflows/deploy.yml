name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      run: npm ci

    - name: Build/Prepare for deployment
      run: |
        # Ensure the repository is clean
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Minify CSS and JavaScript assets for production
        npm run build

        # Commit the minified assets
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Build: Minify assets [skip ci]"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: true
        force_orphan: true